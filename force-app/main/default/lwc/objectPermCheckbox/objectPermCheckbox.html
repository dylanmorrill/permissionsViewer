<template>
   <template if:true={obj.hasPermission}>
      <span class="slds-m-top_small slds-m-bottom_medium slds-m-left_small slds-m-right_small">
         <lightning-button-icon onclick={theMethod} variant="bare" size="small" icon-name="utility:check"></lightning-button-icon>
         <template if:true={booleaner}>
            <section aria-describedby="dialog-body-id-100" aria-label="Dialog Title" class="slds-popover slds-popover_walkthrough slds-popover_feature slds-nubbin_left slds-popover_small" role="dialog">
               <div class="slds-popover__body" id="dialog-body-id-100">
                  <div class="slds-media">
                     <div class="slds-media__body">
                        <template for:each={obj.permissionSetLabels} for:item="permSet">
                           <li style="list-style-type: none" key={permSet}>
                              {permSet}
                           </li>
                        </template>
                     </div>
                  </div>
               </div>
            </section>
         </template>
      </span>
   </template>
   <template if:false={obj.hasPermission}>
      <span class="slds-m-top_small slds-m-bottom_medium slds-m-left_small slds-m-right_small">
         <lightning-icon size="x-small" icon-name="utility:steps" alternative-text="Approved" title="Approved"></lightning-icon>
      </span>
   </template>
</template>
