<template>
   <template if:true={obj.hasPermission}>
      <lightning-button-icon variant="bare" size="small" icon-name="utility:check"></lightning-button-icon>
      <template for:each={obj.permissionSetLabels} for:item="permSet">
         <li style="list-style-type: none" key={permSet}>
            {permSet}
         </li>
      </template>
   </template>
   <template if:false={obj.hasPermission}>
      <lightning-button-icon variant="bare" size="small" icon-name="utility:steps" ></lightning-button-icon>
   </template>
</template>
